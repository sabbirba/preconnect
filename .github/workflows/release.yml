name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-platforms:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: android
            allow_failure: true
          - os: macos-latest
            platform: ios
            allow_failure: true
          - os: macos-latest
            platform: macos
            allow_failure: true
          - os: windows-latest
            platform: windows
            allow_failure: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Version
        run: flutter --version

      - name: Set up Xcode
        if: matrix.platform == 'ios' || matrix.platform == 'macos'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Show Xcode & SDKs
        if: matrix.platform == 'ios' || matrix.platform == 'macos'
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      - name: Cache Flutter Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            C:\Users\runneradmin\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-pub-

      - name: Cache CocoaPods
        if: matrix.platform == 'ios' || matrix.platform == 'macos'
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            macos/Pods
            ~/.cocoapods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('ios/Podfile.lock', 'macos/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            C:\Users\runneradmin\.gradle\caches
            C:\Users\runneradmin\.gradle\wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle*', 'android/**/settings.gradle*', 'android/gradle.properties', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter Build
        uses: actions/cache@v4
        with:
          path: |
            build
            .dart_tool
          key: ${{ runner.os }}-${{ matrix.platform }}-flutter-build-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-flutter-build-

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Read App Version
        id: version
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n1 | awk '{print $2}')
          VERSION_NAME=${VERSION_LINE%%+*}
          VERSION_CODE=${VERSION_LINE#*+}
          if [ "$VERSION_NAME" = "$VERSION_LINE" ]; then
            VERSION_CODE=0
          fi
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Check Android Signing Secrets
        if: matrix.platform == 'android'
        id: android_signing
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ] && [ -n "$ANDROID_KEYSTORE_PASSWORD" ] && [ -n "$ANDROID_KEYSTORE_ALIAS" ] && [ -n "$ANDROID_KEY_PASSWORD" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "Android signing secrets missing; skipping Android release builds."
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Restore Android Keystore
        if: matrix.platform == 'android' && steps.android_signing.outputs.enabled == 'true'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/preconnect-release-key.jks
          chmod 600 android/preconnect-release-key.jks
          cat > android/key.properties <<EOF
          storeFile=preconnect-release-key.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build Android APK (Release)
        if: matrix.platform == 'android' && steps.android_signing.outputs.enabled == 'true'
        run: flutter build apk --release --build-name ${{ steps.version.outputs.version_name }} --build-number ${{ steps.version.outputs.version_code }}

      - name: Build Android AAB (Release)
        if: matrix.platform == 'android' && steps.android_signing.outputs.enabled == 'true'
        run: flutter build appbundle --release --build-name ${{ steps.version.outputs.version_name }} --build-number ${{ steps.version.outputs.version_code }}

      - name: Build iOS App (Release, No Codesign)
        if: matrix.platform == 'ios'
        run: |
          flutter build ios --release --no-codesign

      - name: Build iOS IPA (Release, Signed)
        if: matrix.platform == 'ios'
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "$IOS_P12_BASE64" ] || [ -z "$IOS_P12_PASSWORD" ] || [ -z "$IOS_PROFILE_BASE64" ]; then
            echo "iOS signing secrets missing; skipping IPA export."
            exit 0
          fi
          if [ ! -f ios/ExportOptions.plist ]; then
            echo "Missing ios/ExportOptions.plist; skipping IPA export."
            exit 0
          fi
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          echo "${{ secrets.IOS_P12_BASE64 }}" | base64 -d > "$RUNNER_TEMP/cert.p12"
          security import "$RUNNER_TEMP/cert.p12" -k "$KEYCHAIN_PATH" -P "${{ secrets.IOS_P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s "$KEYCHAIN_PATH"
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "${{ secrets.IOS_PROFILE_BASE64 }}" | base64 -d > "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision"
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Build macOS App
        if: matrix.platform == 'macos'
        run: |
          flutter build macos --release

      - name: Build Windows App
        if: matrix.platform == 'windows'
        run: |
          flutter build windows --release

      - name: Package Android Release
        if: matrix.platform == 'android' && steps.android_signing.outputs.enabled == 'true'
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk \
            artifacts/PreConnect-android-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.apk
          cp build/app/outputs/bundle/release/app-release.aab \
            artifacts/PreConnect-android-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.aab

      - name: Package iOS Release
        if: matrix.platform == 'ios'
        run: |
          mkdir -p artifacts
          if ls build/ios/ipa/*.ipa >/dev/null 2>&1; then
            IPA_PATH=$(ls build/ios/ipa/*.ipa | head -n1)
            cp "$IPA_PATH" \
              "artifacts/PreConnect-ios-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.ipa"
            exit 0
          fi
          APP_PATH=$(find build/ios/iphoneos -maxdepth 1 -type d -name "*.app" | head -n1)
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "No iOS .ipa or .app found"
            exit 0
          fi
          IPA_NAME="PreConnect-ios-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}-unsigned.ipa"
          rm -rf Payload
          mkdir -p Payload
          ditto "$APP_PATH" "Payload/$(basename "$APP_PATH")"
          (cd Payload && zip -r -y "$GITHUB_WORKSPACE/artifacts/$IPA_NAME" .) || true

      - name: Package macOS Release
        if: matrix.platform == 'macos'
        run: |
          mkdir -p artifacts
          APP_PATH=$(find build/macos/Build/Products/Release -maxdepth 1 -type d -name "*.app" | head -n1)
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "No macOS .app found"
            exit 0
          fi
          DMG_NAME="PreConnect-macos-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.dmg"
          PKG_NAME="PreConnect-macos-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.pkg"
          hdiutil create -volname "PreConnect" -srcfolder "$APP_PATH" -ov -format UDZO "$GITHUB_WORKSPACE/artifacts/$DMG_NAME"
          pkgbuild --install-location /Applications --component "$APP_PATH" "$GITHUB_WORKSPACE/artifacts/$PKG_NAME"

      - name: Package Windows Release
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          $releaseDir = Join-Path $PWD "build\\windows\\x64\\runner\\Release"
          if (!(Test-Path $releaseDir)) {
            Write-Host "No Windows release directory found"
            exit 0
          }
          if (!(Get-Command choco -ErrorAction SilentlyContinue)) {
            Write-Host "Chocolatey not found on runner"
            exit 1
          }
          $installed = $false
          foreach ($attempt in 1..3) {
            try {
              choco install innosetup -y --no-progress
              $installed = $true
              break
            } catch {
              Write-Host "Chocolatey install failed (attempt $attempt)."
              Start-Sleep -Seconds (5 * $attempt)
            }
          }
          if (-not $installed) {
            Write-Host "Chocolatey install failed after 3 attempts."
            exit 1
          }
          $appVersion = "${{ steps.version.outputs.version_name }}"
          $appVersionFull = "${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}"
          $isccCandidates = @(
            "C:\\Program Files (x86)\\Inno Setup 6\\ISCC.exe",
            "C:\\Program Files\\Inno Setup 6\\ISCC.exe"
          )
          $isccPath = $isccCandidates | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $isccPath) {
            $isccPath = (Get-Command ISCC.exe -ErrorAction SilentlyContinue)?.Source
          }
          if (-not $isccPath) {
            Write-Host "ISCC.exe not found"
            exit 1
          }
          & $isccPath "/DAppVersion=$appVersion" "/DAppVersionFull=$appVersionFull" "scripts\\windows\\installer.iss"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-artifacts
          path: artifacts/*
          if-no-files-found: ignore

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build-platforms
    timeout-minutes: 15
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read App Version
        id: version
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n1 | awk '{print $2}')
          VERSION_NAME=${VERSION_LINE%%+*}
          VERSION_CODE=${VERSION_LINE#*+}
          if [ "$VERSION_NAME" = "$VERSION_LINE" ]; then
            VERSION_CODE=0
          fi
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: "*-artifacts"
          merge-multiple: true
          path: artifacts

      - name: Check Artifacts
        id: assets
        shell: bash
        run: |
          if [ -d artifacts ] && find artifacts -type f -print -quit | grep -q .; then
            echo "has_assets=true" >> $GITHUB_OUTPUT
          else
            echo "has_assets=false" >> $GITHUB_OUTPUT
            echo "No artifacts were produced."
            exit 0
          fi

      - name: Create GitHub Release
        if: steps.assets.outputs.has_assets == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}-r${{ github.run_number }}
          target_commitish: ${{ github.sha }}
          name: PreConnect v${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}
          body: |
            Automated release for PreConnect.

            Version: ${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}
            Commit: ${{ github.sha }}
          files: |
            artifacts/**
