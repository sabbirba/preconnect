name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-platforms:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.allow_failure }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            platform: android
            allow_failure: false
          - os: macos-latest
            platform: ios
            allow_failure: true
          - os: macos-latest
            platform: macos
            allow_failure: true

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Java
        if: matrix.platform == 'android'
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter Version
        run: flutter --version

      - name: Set up Xcode
        if: matrix.platform == 'ios' || matrix.platform == 'macos'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Show Xcode & SDKs
        if: matrix.platform == 'ios' || matrix.platform == 'macos'
        run: |
          xcodebuild -version
          xcodebuild -showsdks

      - name: Cache Flutter Pub
        uses: actions/cache@v5.0.3
        with:
          path: |
            ~/.pub-cache
            C:\Users\runneradmin\AppData\Local\Pub\Cache
          key: ${{ runner.os }}-flutter-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-pub-

      - name: Cache CocoaPods
        if: matrix.platform == 'ios' || matrix.platform == 'macos'
        uses: actions/cache@v5.0.3
        with:
          path: |
            ios/Pods
            macos/Pods
            ~/.cocoapods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('ios/Podfile.lock', 'macos/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: Cache Gradle
        uses: actions/cache@v5.0.3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            C:\Users\runneradmin\.gradle\caches
            C:\Users\runneradmin\.gradle\wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('android/**/build.gradle*', 'android/**/settings.gradle*', 'android/gradle.properties', 'android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Flutter Build
        uses: actions/cache@v5.0.3
        with:
          path: |
            build
            .dart_tool
          key: ${{ runner.os }}-${{ matrix.platform }}-flutter-build-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.platform }}-flutter-build-

      - name: Flutter Pub Get
        shell: bash
        run: |
          attempt=1
          until [ $attempt -gt 3 ]; do
            flutter pub get && break
            echo "flutter pub get failed (attempt $attempt)."
            attempt=$((attempt+1))
            sleep $((5 * attempt))
          done
          if [ $attempt -gt 3 ]; then
            echo "flutter pub get failed after 3 attempts."
            exit 1
          fi

      - name: Read App Version
        id: version
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n1 | awk '{print $2}')
          VERSION_NAME=${VERSION_LINE%%+*}
          VERSION_CODE=${VERSION_LINE#*+}
          if [ "$VERSION_NAME" = "$VERSION_LINE" ]; then
            VERSION_CODE=0
          fi
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Check Android Signing Secrets
        if: matrix.platform == 'android'
        id: android_signing
        shell: bash
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ] && [ -n "$ANDROID_KEYSTORE_PASSWORD" ] && [ -n "$ANDROID_KEYSTORE_ALIAS" ] && [ -n "$ANDROID_KEY_PASSWORD" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "Android signing secrets missing; skipping Android release builds."
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Restore Android Keystore
        if: matrix.platform == 'android' && steps.android_signing.outputs.enabled == 'true'
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/preconnect-release-key.jks
          chmod 600 android/preconnect-release-key.jks
          cat > android/key.properties <<EOF
          storeFile=preconnect-release-key.jks
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEYSTORE_ALIAS }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build Android APK (Release)
        if: matrix.platform == 'android' && steps.android_signing.outputs.enabled == 'true'
        run: flutter build apk --release --build-name ${{ steps.version.outputs.version_name }} --build-number ${{ steps.version.outputs.version_code }}

      - name: Build Android AAB (Release)
        if: matrix.platform == 'android' && steps.android_signing.outputs.enabled == 'true'
        run: flutter build appbundle --release --build-name ${{ steps.version.outputs.version_name }} --build-number ${{ steps.version.outputs.version_code }}

      - name: Build iOS App (Release, No Codesign)
        if: matrix.platform == 'ios'
        run: |
          flutter build ios --release --no-codesign

      - name: Build iOS IPA (Release, Signed)
        if: matrix.platform == 'ios'
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        run: |
          set -euo pipefail
          if [ -z "$IOS_P12_BASE64" ] || [ -z "$IOS_P12_PASSWORD" ] || [ -z "$IOS_PROFILE_BASE64" ]; then
            echo "iOS signing secrets missing; skipping IPA export."
            exit 0
          fi
          if [ ! -f ios/ExportOptions.plist ]; then
            echo "Missing ios/ExportOptions.plist; skipping IPA export."
            exit 0
          fi
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          echo "${{ secrets.IOS_P12_BASE64 }}" | base64 -d > "$RUNNER_TEMP/cert.p12"
          security import "$RUNNER_TEMP/cert.p12" -k "$KEYCHAIN_PATH" -P "${{ secrets.IOS_P12_PASSWORD }}" -T /usr/bin/codesign
          security list-keychains -s "$KEYCHAIN_PATH"
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "${{ secrets.IOS_PROFILE_BASE64 }}" | base64 -d > "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision"
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist

      - name: Build macOS App
        if: matrix.platform == 'macos'
        run: |
          flutter build macos --release


      - name: Package Android Release
        if: matrix.platform == 'android' && steps.android_signing.outputs.enabled == 'true'
        run: |
          mkdir -p artifacts
          cp build/app/outputs/flutter-apk/app-release.apk \
            artifacts/PreConnect-android-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.apk
          cp build/app/outputs/bundle/release/app-release.aab \
            artifacts/PreConnect-android-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.aab

      - name: Package iOS Release
        if: matrix.platform == 'ios'
        run: |
          mkdir -p artifacts
          if ls build/ios/ipa/*.ipa >/dev/null 2>&1; then
            IPA_PATH=$(ls build/ios/ipa/*.ipa | head -n1)
            cp "$IPA_PATH" \
              "artifacts/PreConnect-ios-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.ipa"
            exit 0
          fi
          if [ ! -d build/ios/iphoneos ]; then
            echo "No iOS build output directory found"
            exit 0
          fi
          APP_PATH=$(find build/ios/iphoneos -maxdepth 1 -type d -name "*.app" | head -n1)
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "No iOS .ipa or .app found"
            exit 0
          fi
          IPA_NAME="PreConnect-ios-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}-unsigned.ipa"
          rm -rf Payload
          mkdir -p Payload
          ditto "$APP_PATH" "Payload/$(basename "$APP_PATH")"
          (cd Payload && zip -r -y "$GITHUB_WORKSPACE/artifacts/$IPA_NAME" .) || true

      - name: Package macOS Release
        if: matrix.platform == 'macos'
        run: |
          mkdir -p artifacts
          APP_PATH=$(find build/macos/Build/Products/Release -maxdepth 1 -type d -name "*.app" | head -n1)
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "No macOS .app found"
            exit 0
          fi
          DMG_NAME="PreConnect-macos-release-${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}.dmg"
          hdiutil create -volname "PreConnect" -srcfolder "$APP_PATH" -ov -format UDZO "$GITHUB_WORKSPACE/artifacts/$DMG_NAME"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.platform }}-artifacts
          path: artifacts/*
          if-no-files-found: ignore

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build-platforms
    timeout-minutes: 15
    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read App Version
        id: version
        shell: bash
        run: |
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n1 | awk '{print $2}')
          VERSION_NAME=${VERSION_LINE%%+*}
          VERSION_CODE=${VERSION_LINE#*+}
          if [ "$VERSION_NAME" = "$VERSION_LINE" ]; then
            VERSION_CODE=0
          fi
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Download Artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: "*-artifacts"
          merge-multiple: true
          path: artifacts

      - name: Check Artifacts
        id: assets
        shell: bash
        run: |
          if [ -d artifacts ] && find artifacts -type f -print -quit | grep -q .; then
            echo "has_assets=true" >> $GITHUB_OUTPUT
          else
            echo "has_assets=false" >> $GITHUB_OUTPUT
            echo "No artifacts were produced."
            exit 0
          fi

      - name: Generate Release Notes From Commits
        id: notes
        if: steps.assets.outputs.has_assets == 'true'
        shell: bash
        run: |
          LAST_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n1 || true)
          if [ -n "$LAST_TAG" ]; then
            RANGE="$LAST_TAG..HEAD"
          else
            RANGE="HEAD"
          fi

          NOTES_FILE="release-notes.md"
          {
            echo "# PreConnect Release Notes"
            echo
            echo "## Version"
            echo "- Version: ${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}"
            echo "- Commit: ${{ github.sha }}"
            if [ -n "$LAST_TAG" ]; then
              echo "- Since: $LAST_TAG"
            else
              echo "- Since: initial release history"
            fi
            echo
            echo "## Changes"
            if [ "$RANGE" = "HEAD" ]; then
              git log --max-count=100 --pretty=format:'- %s (%h)'
            else
              git log "$RANGE" --pretty=format:'- %s (%h)'
            fi
            echo
          } > "$NOTES_FILE"

          echo "file=$NOTES_FILE" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        if: steps.assets.outputs.has_assets == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}-r${{ github.run_number }}
          target_commitish: ${{ github.sha }}
          name: PreConnect v${{ steps.version.outputs.version_name }}+${{ steps.version.outputs.version_code }}
          body_path: ${{ steps.notes.outputs.file }}
          files: |
            artifacts/**

  publish-google-play:
    name: Publish Google Play (Android)
    runs-on: ubuntu-latest
    needs: build-platforms
    timeout-minutes: 20
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read Android package and version
        id: android_meta
        shell: bash
        run: |
          PACKAGE_NAME=$(grep -E 'applicationId\s*=' android/app/build.gradle.kts | head -n1 | sed -E 's/.*"([^"]+)".*/\1/')
          VERSION_LINE=$(grep '^version:' pubspec.yaml | head -n1 | awk '{print $2}')
          VERSION_NAME=${VERSION_LINE%%+*}
          VERSION_CODE=${VERSION_LINE#*+}
          if [ "$VERSION_NAME" = "$VERSION_LINE" ]; then
            VERSION_CODE=0
          fi
          echo "package_name=$PACKAGE_NAME" >> "$GITHUB_OUTPUT"
          echo "version_name=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "version_code=$VERSION_CODE" >> "$GITHUB_OUTPUT"

      - name: Check if app version changed
        id: version_changed
        shell: bash
        run: |
          CURRENT_VERSION=$(grep '^version:' pubspec.yaml | head -n1 | awk '{print $2}')
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.sha }}"

          # For push events, detect whether pubspec.yaml version line changed anywhere in the pushed range.
          if [ -n "$BEFORE_SHA" ] && [ "$BEFORE_SHA" != "0000000000000000000000000000000000000000" ] && git cat-file -e "${BEFORE_SHA}^{commit}" 2>/dev/null; then
            if git diff --name-only "$BEFORE_SHA" "$AFTER_SHA" | grep -qx 'pubspec.yaml'; then
              OLD_VERSION=$(git show "$BEFORE_SHA:pubspec.yaml" 2>/dev/null | grep '^version:' | head -n1 | awk '{print $2}' || true)
              NEW_VERSION=$(git show "$AFTER_SHA:pubspec.yaml" 2>/dev/null | grep '^version:' | head -n1 | awk '{print $2}' || true)
              if [ -n "$OLD_VERSION" ] && [ -n "$NEW_VERSION" ] && [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
                echo "changed=true" >> "$GITHUB_OUTPUT"
                echo "Version changed in push range: '$OLD_VERSION' -> '$NEW_VERSION'"
                exit 0
              fi
            fi
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged in push range; skipping Google Play production publish."
            exit 0
          fi

          # Fallback for manual runs / first commit: compare with previous commit when available.
          PREVIOUS_VERSION=$(git show HEAD^:pubspec.yaml 2>/dev/null | grep '^version:' | head -n1 | awk '{print $2}' || true)
          if [ -z "$PREVIOUS_VERSION" ] || [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Version changed: '$PREVIOUS_VERSION' -> '$CURRENT_VERSION'"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Version unchanged ('$CURRENT_VERSION'); skipping Google Play production publish."
          fi

      - name: Download Android artifacts
        if: steps.version_changed.outputs.changed == 'true'
        uses: actions/download-artifact@v7
        continue-on-error: true
        with:
          name: android-artifacts
          path: artifacts/android

      - name: Resolve AAB file
        if: steps.version_changed.outputs.changed == 'true'
        id: aab
        shell: bash
        run: |
          AAB_FILE=$(find artifacts/android -type f -name "*.aab" | head -n1 || true)
          if [ -z "$AAB_FILE" ]; then
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "No .aab file found in downloaded artifacts."
            exit 0
          fi
          echo "found=true" >> "$GITHUB_OUTPUT"
          echo "file=$AAB_FILE" >> "$GITHUB_OUTPUT"
          echo "Using AAB: $AAB_FILE"

      - name: Check Google Play credentials
        if: steps.version_changed.outputs.changed == 'true'
        id: play_auth
        shell: bash
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -n "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "GOOGLE_PLAY_SERVICE_ACCOUNT_JSON is missing."
          fi

      - name: Validate Google Play publish prerequisites
        if: steps.version_changed.outputs.changed == 'true'
        shell: bash
        run: |
          if [ "${{ steps.aab.outputs.found }}" != "true" ]; then
            echo "Android .aab artifact is missing. Ensure Android release build/signing succeeded."
            exit 1
          fi
          if [ "${{ steps.play_auth.outputs.enabled }}" != "true" ]; then
            echo "Missing required secret: GOOGLE_PLAY_SERVICE_ACCOUNT_JSON"
            exit 1
          fi

      - name: Generate Play release notes from commits
        if: steps.version_changed.outputs.changed == 'true'
        id: play_notes
        shell: bash
        run: |
          LAST_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n1 || true)
          if [ -n "$LAST_TAG" ]; then
            RANGE="$LAST_TAG..HEAD"
          else
            RANGE="HEAD"
          fi

          NOTES_DIR="play-whatsnew"
          mkdir -p "$NOTES_DIR"

          NOTES=$(if [ "$RANGE" = "HEAD" ]; then
            git log --max-count=8 --pretty=format:'- %s'
          else
            git log "$RANGE" --max-count=8 --pretty=format:'- %s'
          fi)

          if [ -z "$NOTES" ]; then
            NOTES="- Maintenance updates and bug fixes."
          fi

          # Google Play "What's new" has short per-locale limits.
          NOTES=$(printf '%s' "$NOTES" | head -c 480)

          printf '%s\n' "$NOTES" > "$NOTES_DIR/whatsnew-en-US"

          echo "dir=$NOTES_DIR" >> "$GITHUB_OUTPUT"

      - name: Upload AAB to Google Play (Production)
        if: steps.version_changed.outputs.changed == 'true' && steps.aab.outputs.found == 'true' && steps.play_auth.outputs.enabled == 'true'
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: ${{ steps.android_meta.outputs.package_name }}
          releaseFiles: ${{ steps.aab.outputs.file }}
          track: production
          status: completed
          releaseName: PreConnect v${{ steps.android_meta.outputs.version_name }}+${{ steps.android_meta.outputs.version_code }}
          changesNotSentForReview: false
          whatsNewDirectory: ${{ steps.play_notes.outputs.dir }}
